<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <h2>Update CSS Variabes with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing"> Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#ffc600">
    </div>

    <img src='./jaime-castrillon-ZD-c6EUZlnA-unsplash.jpg'>
    
</body>

<script>
const inputs = document.querySelectorAll('.controls input');

function handleUpdate(){
    const suffix = this.dataset.sizing || '';
    document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
}

// inputs.forEach(input => input.addEventListener('change',handleUpdate));

// these two codes work same way.. the parameters 'input' and 'e' are just fillers
inputs.forEach(e => e.addEventListener('change',handleUpdate));
inputs.forEach(e => e.addEventListener('mouseover', handleUpdate));

</script>
</html>
